{% extends 'main/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="list-group w-25 m-3">
{% for post in posts  %}
    <a href="{% url 'post_detail' post.slug %}"
       class="list-group-item list-group-item-action flex-column align-items-start">
        <span style="display: block;"><small style="font-size: 14px;">{{ post.category__title }}</small></span>

    <div class="d-flex w-1 justify-content-between align-items-center">
        <h5 style="margin: 0; padding: 0;" class="mb-1">{{ post.title }}
        </h5>

        <small style="width: 120px;">{{ post.create_at|date:"D d M Y" }}</small>
    </div>
        <p class="mb-1" style="font-size: 17px;">{{ post.discription|truncatewords:17 }}</p>
        <small>{{ post.author__username }}</small>
    </a>

{% endfor %}
</div>
{% endblock %}
