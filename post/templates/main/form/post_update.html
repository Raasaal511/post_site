{% extends 'main/base.html' %}

{% block title %}Update{% endblock %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            <p>{{ field }}</p>
            {% if field.help_text %}
                <p class="help">{{ field.help_text|safe }}</p>
            {% endif %}
        </div>
    {% endfor %}
    <button type="submit">Update</button>
</form>
{% endblock %}
